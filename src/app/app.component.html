<div class="container">

  <div class="top">
    <app-header></app-header>
    <app-menu (navTo)="nav = $event"></app-menu>
  </div>

  <div class="content">
    @if (nav == 'monsters') {
      <app-monster-list [monsters]="monsters" (monsterSelected)="monsterSelected($event)"></app-monster-list>
    }

    @if (nav == 'arena') {
      <app-arena [leftMonster]="selectedLeftMonster" [rightMonster]="selectedRightMonster"></app-arena>
    }

    @if (nav == 'creator') {
      <!-- TODO -->
    }
  </div>

  <div class="float">
    <app-floating-footer></app-floating-footer>
  </div>
</div>
